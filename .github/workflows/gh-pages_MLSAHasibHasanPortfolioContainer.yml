# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - MLSAHasibHasanPortfolioContainer

on:
  push:
    branches:
      - gh-pages
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_a3990efd2fae43e19225bd7775e63dd5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f1b15d2d3ca84f199490c7be6f74f725 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_a3990efd2fae43e19225bd7775e63dd5 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'MLSAHasibHasanPortfolioContainer'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_55a7429b387f4943b1cd44d7cc37822d }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_a3990efd2fae43e19225bd7775e63dd5 }}/appsvc/staticsite:${{ github.sha }}'